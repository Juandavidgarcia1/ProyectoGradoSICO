<app-menu></app-menu>
<div id="content" #content class="margen">
<h3>lista de productos - <button (click)="GenerarPdf()"><i class="bi bi-file-pdf"></i></button></h3>
<table class="table table-responsive-xxl table-sm" >
  <thead class="table-dark">

    <tr>
      <th>ID </th>
      <th>Descripcion </th>
      <th> Stock minimo</th>
     <!-- <th> Existencia </th> -->
     <th> Funciones </th>
    </tr>

  </thead>

  <tbody>

    <tr *ngFor="let producto of productos">
      <td> {{producto.id}}</td>
      <td> {{producto.descripcion}}</td>
      <td> {{producto.stock_minimo}}</td>
     <!-- <td> {{producto.existencia}}</td> -->
      <td>
        <button (click)="actualizarProducto(producto.id)" class="btn btn-primary  btn-sm"><i class="bi bi-sd-card"></i></button>
        <button (click)="eliminarProducto(producto.id)" class="btn btn-danger  btn-sm" style="margin-left: 10px;"><i class="bi bi-trash3-fill"></i></button>
        <button (click)="verDetallesDelProducto(producto.id)" class="btn btn-dark  btn-sm" style="margin-left: 10px;"><i class="bi bi-eyeglasses"></i></button>
      </td>

    </tr>

  </tbody>

</table>
</div>
