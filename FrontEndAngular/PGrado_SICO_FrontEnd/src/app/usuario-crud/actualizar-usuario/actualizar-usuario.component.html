<div class="col-md-6 offset-md-3">
  <h3 class="text-center">Edici√≥n de usuario</h3>
  <form (ngSubmit)= "onSubmit()" #usuarioForm = "ngForm">

    <div class="form-group">
      <label>ID: </label>
      <input type = "number"
      class="form-control"
      id = "id"
      [(ngModel)] = "usuario.id"
      name = "id"
      disabled="true"
      >
    </div>

	 <div class="form-group">
      <label>Nombre: </label>
      <input type = "text"
      class="form-control"
      id = "name"
      [(ngModel)] = "usuario.name"
      name = "name"
      required
      maxlength="50"
      placeholder="name"
      #name = "ngModel"
      >
	</div>

    <div class="form-group">
      <label>Usuario: </label>
      <input type = "text"
      class="form-control"
      id = "user_name"
      [(ngModel)] = "usuario.user_name"
      name = "user_name"
      required
      minlength="5"
      maxlength="50"
      placeholder="Digite user_name "
      #user_name = "ngModel"
      >

    </div>

    <div class="form-group">
      <label>Email: </label>
      <input type = "email"
      class="form-control"
      id = "email"
      [(ngModel)] = "usuario.email"
      name = "email"
      required
      minlength="10"
      maxlength="200"
      placeholder="Digite email "
      #email = "ngModel"
      >

    </div>



    <div class="form-group">
      <label>Password </label>
      <input type = "password"
      class="form-control"
      id = "password"
      [(ngModel)] = "usuario.password"
      name = "password"
      placeholder="Digite password "
      #password = "ngModel"
      >

    </div>



    <div class="form-group">
      <label>Usuario: </label>
      <input type = "number"
      class="form-control"
      id = "estado"
      [(ngModel)] = "usuario.estado"
      name = "estado"
      required
      minlength="4"
      maxlength="150"
      placeholder="Digite estado "
      #estado = "ngModel"
      >

    </div>

    <p></p>
    <button class="btn btn-success" [disabled]= "!usuarioForm.form.valid">Guardar</button>
  </form>
</div>
