<div class="col-md6 offset-md-3">
  <h3 class="text-center">Registro de usuario</h3>

  <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm">


   <div class="form-group">
      <label>Nombre: </label>
      <input type="text" class="form-control" id="name" [(ngModel)]="usuario.name" name="name"
        maxlength="50" placeholder="Digite name " #name="ngModel">
  </div>

 <div class="form-group">
      <label>Usuario: </label>
      <input type="text" class="form-control" id="user_name" [(ngModel)]="usuario.user_name" name="user_name"
        maxlength="50" placeholder="Digite user name " #user_name="ngModel">
  </div>

   <div class="form-group">
      <label>Email: </label>
      <input type="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email"
        maxlength="200" placeholder="Digite email " #email="ngModel">
  </div>

   <div class="form-group">
      <label>Password: </label>
      <input type="password" class="form-control" id="password" [(ngModel)]="usuario.password" name="password"
         maxlength="50" placeholder="Digite password " #password="ngModel">
  </div>

   <div class="form-group">
      <label>Estado: </label>
      <input type="numer" class="form-control" id="estado" [(ngModel)]="usuario.estado" name="estado" [value]="1"
        required minlength="4" maxlength="150" placeholder="Digite estado " #estado="ngModel">
  </div>

    <P></P>
	     <button class="btn btn-success" >Guardar</button>

  </form>
</div>
