<app-menu></app-menu>
<div class="col-md6 offset-md-3">
  <h3 class="text-center">Registro de tercero</h3>

  <form (ngSubmit)="onSubmit()" #terceroForm="ngForm">

    <div class="form-group">
      <label>Descripcion: </label>
      <input type="text" class="form-control" id="descripcion" [(ngModel)]="tercero.descripcion" name="descripcion"
        required minlength="4" maxlength="250" placeholder="Digite descripcion " #descripcion="ngModel">

     </div>


    <div class="form-group">
      <label>Numero: </label>
      <input type="text" class="form-control" id="numero" [(ngModel)]="tercero.numero" name="numero" required
        minlength="9" maxlength="15" placeholder="Digite numero " #numero="ngModel">

    </div>

    <div class="form-group">
      <label>Telefono 1: </label>
      <input type="text" class="form-control" id="telefono_1" [(ngModel)]="tercero.telefono_1" name="telefono_1"
        required minlength="9" maxlength="15" placeholder="Digite Telefono 1 " #telefono_1="ngModel">

    </div>

    <div class="form-group">
      <label>Telefono 2: </label>
      <input type="text" class="form-control" id="telefono_2" [(ngModel)]="tercero.telefono_2" name="telefono_2"
        required minlength="9" maxlength="15" placeholder="Digite Telefono 2 " #telefono_2="ngModel">
     
    </div>

    <div class="form-group">

      <label>Seleccione el tipo de tercero:</label>
      <select class="form-control" id="tipoTercero" [(ngModel)]="tipoTercero" name="tipoTercero">
        <option *ngFor="let tipoTercero of tipoTerceros" [ngValue]="tipoTercero.id">{{tipoTercero.descripcion}}</option>
      </select>
    </div>
    <div>
      <button class="btn btn-success" [disabled]= "!terceroForm.form.valid">Guardar</button>

    </div>
  </form>
</div>
