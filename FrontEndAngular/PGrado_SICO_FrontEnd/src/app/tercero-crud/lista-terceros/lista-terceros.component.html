<app-menu></app-menu>
<div id="content" #content class="margen">
<h3>lista de terceros - <button (click)="GenerarPdf()"><i class="bi bi-file-pdf"></i></button></h3>
<table class="table table-responsive-xxl table-sm" >
  <thead class="table-dark">

    <tr>
      <th>ID</th>
	  <th>Descripcion</th>
      <th>Numero</th>
	  <th>Telefono 1</th>
	  <th>Telefono 2</th>
	  <th>Tipo tercero</th>
	  <th>Funciones</th>
    </tr>

  </thead>

  <tbody>

    <tr *ngFor="let tercero of terceros">
      <td> {{tercero.id}}</td>
	  <td> {{tercero.descripcion}}</td>
	  <td> {{tercero.numero}}</td>
	  <td> {{tercero.telefono_1}}</td>
	  <td> {{tercero.telefono_2}}</td>
	  <td> {{tercero.tipo_tercero}}-{{tercero.tipo}}</td>
      <td>
        <button (click)= "actualizarTercero(tercero.id)" class="btn btn-primary btn-sm"><i class="bi bi-sd-card"></i></button>
        <button (click)= "eliminarTercero(tercero.id)" class="btn btn-danger btn-sm"  style="margin-left: 10px;"><i class="bi bi-trash3-fill"></i></button>
        <button (click)= "verDetallesDelTercero(tercero.id)" class="btn btn-dark btn-sm"  style="margin-left: 10px;"><i class="bi bi-eyeglasses"></i></button>
      </td>

    </tr>

  </tbody>

</table>
</div>
