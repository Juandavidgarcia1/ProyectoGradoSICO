<div class="col-md6 offset-md-3">
  <h3 class="text-center">Registro de bodega</h3>

  <form (ngSubmit)="onSubmit()" #bodegaForm="ngForm">

    <div class="form-group">

      <label>Seleccione  la compania:</label>
      <select class="form-control" id="compania" [(ngModel)]="compania" name="compania">
        <option *ngFor="let compania of companias" [ngValue]="compania.id">{{compania.descripcion}}</option>
      </select>
    </div>

    <!--
    <div class="form-group">
      <label>Compania</label>
      <input type="number" class="form-control" id="id_cia" [(ngModel)]="bodega.id_cia" name="id_cia"
        required maxlength="6" placeholder="Seleccione la compania: " #id_cia="ngModel">
    </div>
    -->

	<div class="form-group">
      <label>Codigo: </label>
      <input type="text" class="form-control" id="codigo" [(ngModel)]="bodega.codigo" name="codigo"
        required minlength="3" maxlength="3" placeholder="Digite codigo " #codigo="ngModel">

      <!--
      validar
      -->
    </div>

   <div class="form-group">
      <label>Descripcion: </label>
      <input type="text" class="form-control" id="descripcion" [(ngModel)]="bodega.descripcion" name="descripcion"
        required minlength="4" maxlength="150" placeholder="Digite descripcion " #descripcion="ngModel">

      <!--
      validar
      -->
    </div>

    <P></P>
	    <!--<button class="btn btn-success" [disabled]="bodegaForm.form.valid">Guardar</button>-->
        <button class="btn btn-success" >Guardar</button>

  </form>
</div>
